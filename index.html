<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login v1</title>
</head>


<body>
    <section class="tela-login">
        <div class="login">
        <h1 class="login-text">Login</h1>
        <p class="text-noaccount">Don't have an account? <a class="a">Create your account</a>, it takes less than a minute.</p>
        <form method="post">
            <input class="username" type="text" name="nome" placeholder="Username">
            <input class="password" type="password" name="senha" placeholder="Password">
        </form>

        <div class="rememberme">
            <input class="checkbox" type="checkbox" name="rememberme" placeholder="rememberme">
            <p for="rememberme">Remember me</p> <a class="forgot">Forgot password?</a>
          </div>

        <div class="login1">
            <form method="post">
              <input class="loginbutton" type="submit" name="Login" value="LOGIN">
          </form>
        </div>

        <p class="orlogin">Or login with</p>

        <div class="icons">
      <a href="https://www.facebook.com/"><img class="ficon" src="/ficon.png"></a>
      <a href="https://www.twitter.com"><img class="ticon" src="/ticon.png"></a>
      <a href="https://www.google.com"><img class="gicon" src="/gicon.png"></a>
  </div>
  </div>

    <img class="imagem" src="/deer-7508187_640.jpg" alt="imagem">

</section>
        

</body>
</html>
